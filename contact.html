            <p>Explore the unseen, dive into the unheard</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3> Send your request</h3>
                    <form action="" id="ContactForm">
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" id="name" placeholder="Christien hue">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" id="phone" placeholder="+01 8591342067">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" id="email" placeholder="chrishue@gamil.com">
                            </div>
                        </div>
                        <div class="btn-y">
                            <button type="submit">SEND</button>
                        </div>
                        <div class="alert">Your message is sent</div>
                    </form>



                </div>

            </div>
        </div>    
    </section>
